<!DOCTYPE html>
<html lang="en">
<head>
  <title>IEEE AAU Gallery  </title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    img{
	max-width: 100%;
}
.gallery{
	background-color: #dbddf1;
	padding: 80px 0;
}
.gallery img{
	background-color: #ffffff;
	padding: 15px;
	width: 100%;
	box-shadow: 0 0 15px rgba(0,0,0,0.3);
	cursor: pointer;
}
#gallery-modal .modal-img{
	width: 100%;
}
  </style>
</head>
<body>
  

  <section class="gallery min-vh-100">
     <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
           <div class="col">
              <img src="FB_IMG_16571400091603039.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="FB_IMG_16559254299610095.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="FB_IMG_16559254135339178.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="FB_IMG_16559254062914289.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="FB_IMG_16571399999328600.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="FB_IMG_16559253918191863.jpg" class="gallery-item" alt="gallery">
           </div>
        </div>
     </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <img src="FB_IMG_16559253918191863.jpg" class="modal-img" alt="modal img">
      </div>
    </div>
  </div>
</div>


<script src="bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
